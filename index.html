<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Traffic Lights</title>
</head>
<body>
    <div class="container">
        <div class="first-tf">
            <div class="color red hide-bg"></div>
            <div class="color yellow hide-bg"></div>
            <div class="color green hide-bg"></div>
        </div>
        <button type="button" class="change-tf">Переключить</button>
        <div class="crossroads">
            <div class="square top-left">
                <div class="second-tf">
                    <div class="color red hide-bg"></div>
                    <div class="color yellow hide-bg"></div>
                    <div class="color green hide-bg"></div>
                </div>
            </div>
            <div class="square top-right">
                <div class="second-tf">
                    <div class="color red hide-bg"></div>
                    <div class="color yellow hide-bg"></div>
                    <div class="color green hide-bg"></div>
                </div>
            </div>
            <div class="square bottom-left">
                <div class="second-tf">
                    <div class="color red hide-bg"></div>
                    <div class="color yellow hide-bg"></div>
                    <div class="color green hide-bg"></div>
                </div>
            </div>
            <div class="square bottom-right">
                <div class="second-tf">
                    <div class="color red hide-bg"></div>
                    <div class="color yellow hide-bg"></div>
                    <div class="color green hide-bg"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
